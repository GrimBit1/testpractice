<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangle in Canvas</title>
    <style>
      canvas {
        border: 2px solid red;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <h1>Triangle</h1>
    <canvas> </canvas>
    <script>
      var canvas = document.querySelector("canvas");
      console.log(canvas);
      let ctx = canvas.getContext("2d");
      ctx.moveTo(150, 20);
      ctx.lineTo(20, 100);
      ctx.moveTo(20, 100);
      ctx.lineTo(150, 100);
      ctx.moveTo(150, 100);
      ctx.lineTo(150, 20);
      ctx.stroke();
    </script>
  </body>
</html>
